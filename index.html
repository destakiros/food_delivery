
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IN-N-OUT Addis | Your Neighborhood Kitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    maxWidth: {
                        'ultra': '1920px',
                        'content': '1600px',
                    },
                    colors: {
                        ino: {
                            red: '#D62828',
                            yellow: '#FFCA3A',
                            cream: '#FDF8F1',
                            clay: '#A44200',
                            grass: '#2D5A27'
                        }
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '3rem',
                        '6xl': '4rem',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
        }
        .dark { background-color: #0f0b08; color: #f9fafb; }
        .light { background-color: #FDF8F1; color: #2D241E; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #D62828; border-radius: 10px; }
        
        .tibeb-header {
            background-image: repeating-linear-gradient(90deg, #D62828 0, #D62828 20px, #FFCA3A 20px, #FFCA3A 40px, #2D5A27 40px, #2D5A27 60px);
            height: 6px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .warm-card {
            background: white;
            border: 1px solid rgba(164, 66, 0, 0.1);
            box-shadow: 0 10px 30px -10px rgba(164, 66, 0, 0.1);
        }
        .dark .warm-card {
            background: #1a1512;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 40px -15px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }

        @media (max-width: 768px) {
            .mobile-bottom-padding { padding-bottom: 90px; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="light mobile-bottom-padding">
    <div class="tibeb-header"></div>
    <div id="root"></div>
    <script type="module" src="./client/index.js"></script>
</body>
</html>
